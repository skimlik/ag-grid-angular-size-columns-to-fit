<div class="container-fluid">
  <h1>Ag-Grid size columns to fit</h1>
  <p>
    <button class="btn btn-outline-primary" (click)="changeRowSource()">Change row data</button>
  </p>
  <div class="example-wrapper">
    <ag-grid-angular 
      #agGrid style="width: 100%; height: 300px;"
      id="myGrid"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      (firstDataRendered)="onFirstDataRendered($event)">
    </ag-grid-angular>
  </div>

  <div class="alert alert-primary mt-1" *ngIf="message">
    {{message}}
  </div>
</div>
